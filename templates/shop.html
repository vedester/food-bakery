<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop | Ages Food Bakery</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  <style>
    .shop {
      padding: 2em;
      text-align: center;
    }

    .shop h2 {
      margin-bottom: 1em;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5em;
    }

    .product-card {
      background-color: #fff3cd;
      padding: 1em;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .product-card h3 {
      margin: 0.5em 0;
    }

    .product-card p {
      margin-bottom: 0.5em;
      color: #333;
    }

    .product-card button {
      background-color: #f8b400;
      border: none;
      padding: 0.5em 1em;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <nav class="navbar">
      <div class="logo">Ages Food Bakery</div>
      <ul class="nav-links">
        <li><a href="{{ url_for('home') }}">Home</a></li>
        <li><a href="{{ url_for('menu') }}">Menu</a></li>
        <li><a href="{{ url_for('gallery') }}">Gallery</a></li>
        <li><a href="{{ url_for('shop') }}" class="active">Shop</a></li>
        <li><a href="{{ url_for('contact') }}">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Shop Section -->
  <section class="shop">
    <h2>Our Products</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="{url_for('static', filename='images/chocolate_cake.png')}}" alt="Chocolate Cake">
        <h3>Chocolate Cake</h3>
        <p>$20.00</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="{{url_for('static',filename='images/butter cruisant.jpeg')}}" alt="Croissants">
        <h3>Fresh Croissants</h3>
        <p>$10.00</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="{{url_for('static',filename='images/pastry box.png')}}" alt="Mixed Pastries">
        <h3>Pastry Box</h3>
        <p>$18.00</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="{{url_for('static', filename='images/Classic Butter Cookies Recipe 🍪.jpeg')}} " alt="Cookies">
        <h3>Homemade Cookies</h3>
        <p>$8.00</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Ages Food Bakery. All rights reserved.</p>
  </footer>

</body>
</html>
